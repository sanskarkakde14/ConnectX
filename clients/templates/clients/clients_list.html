{% extends 'core/base.html' %}
{% block title %}Clients{% endblock %}
{% block content %}
    <div class="py-6 px-6 bg-gradient-to-r from-blue-900 to-teal-500">
    <h1 class="text-4xl text-white" style="padding-left: 8px; padding-bottom: 12px;">Clients</h1>
        <a href="{% url 'clients:add' %}" class="inline-block py-3 px-6 mx-auto shadow-lg
        bg-light-gray-400 text-white
        rounded-2xl hover:font-bold  hover:text-black
        transition-all ease-linear" 
        style="background-color: rgb(231 231 231 / 22%);backdrop-filter: blur(10px);">Add Client</a>

       <a href="{% url 'clients:export' %}" class="inline-block py-3 px-6 mx-auto shadow-lg
        bg-light-gray-400 text-white
        rounded-2xl hover:font-bold  hover:text-black" 
        style="background-color: rgb(231 231 231 / 22%);
        backdrop-filter: blur(10px);">Export Client</a>

       <div class="mt-6 flex justify-between">
        <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>
        <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Email</p>
    </div>

            {% for client in clients %}
                <div class="flex justify-between">
                    <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">
                        <a href="{% url 'clients:details' client.id %}">{{ client.name }}</a>
                    </p>
                    <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">{{ client.email }}</p>
                </div>
            {% endfor %}

</div>
{% endblock %}
