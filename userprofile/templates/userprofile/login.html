{%  extends 'core/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

    <div class="mb-6 py-6 px-6">
    <h1 class="text-2xl text-white">Login</h1>
        <br>
    <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <br><button class="py-3 px-6 mx-auto shadow-lg
    bg-light-gray-400 text-white
    rounded-2xl hover:font-bold" 
    style="background-color: rgb(231 231 231 / 22%);backdrop-filter: blur(10px);">Submit</button>
    </form></div>
{% endblock %}
