{% load static %}
<nav class="py-4 px-6 flex justify-between " style="background: rgba( 8, 59, 122, 0.5 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 10px );
-webkit-backdrop-filter: blur( 10px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );">
    <img src="{% static 'images/logo.png' %}" style="height:30px;width:30px;"> 
    <a href="/" class="text-white"><strong style="font-size: 19px; margin-left: -80px;"> ConnectX</strong></a>


    <form method="get" action="{% url 'search:search' %}" style="margin-top: -5px" >
        <input type="text" name="q" placeholder="Search..."
               style="border: 3px solid #13134f;width: 250px;height: 35px;border-radius: 5px"/>
        <button class="hover:font-bold" type="submit" style="border: 2px solid #13134f;height: 37px;border-radius: 7px;color:white;padding:2px;margin-left: 5px;background-color: #13134f;width: 100px">Search</button>
    </form>


      <div class="space-x-2 mt-1">

          <a href="{% url 'dashboard:dashboard' %}" class="py-2 px-6 text-white hover:bg-blue-200 hover:text-black hover:rounded-xl">Dashboard</a>
          <a href="{% url 'leads:list' %}" class="py-2 px-6 text-white hover:bg-blue-200 hover:text-black hover:rounded-xl">Leads List</a>

          <a href="{% url 'login' %}" class="py-2 px-6 text-white hover:bg-blue-200 hover:text-black hover:rounded-xl">Login</a>
